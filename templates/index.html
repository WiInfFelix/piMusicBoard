<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <title>Pi Control</title>
</head>
<body>

<div class="jumbotron">
    <h1>Pi control</h1>
</div>

<div class="container justify-content-center">
        <h3>Volume controls</h3>
        <input type="range" min="1" max="100" value="50" class="slider" id="Loudness">
        <br>
        <button onclick="setLoudness();" class="btn btn-primary">Lautst√§rke setzen</button>
</div>
<hr>
<div class="container justify-content-center">
    <h3>Video control</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Video Link</label>
            <input type="text" class="form-control" id="videoUrl" aria-describedby="videohelp"
                   placeholder="Video URL">
        </div>
    </form>
    <button onclick="setVideo();" class="btn btn-primary">Video abspielen</button>
</div>
<hr>


<script>
    function setLoudness() {
        var vol = document.getElementById("Loudness").value;
        var xhttp = new XMLHttpRequest();
        console.log("Pressed Loudness button for: " + vol)
        xhttp.open("POST", "192.168.1.112:8080/volume/" + vol.valueOf(), true)
        xhttp.setRequestHeader("Content-type", "application/json")
        xhttp.send()
    }
</script>

<script>
    function setVideo() {
        var vid = document.getElementById("videoUrl").value

        var xhttp = new XMLHttpRequest()
        console.log("Trying to play video at: " + vid)
        xhttp.open("POST", "192.168.1.112:8080/video/" + vid, true)
        xhttp.setRequestHeader("Content-type", "application/json")
        xhttp.send()
    }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
